<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>运维账号管理系统</title>
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/lanrenzhijia.css') }}" type="text/css">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/htmleaf-demo.css') }}" type="text/css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"  type="text/css">
		
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script>
				//var loginFlag = false;
				//var loginHelper = null;
				$(document).ready(function(){
					$('.carousel').carousel(
						{
							"pause":"false",
							"interval":20000
						}
					);
					
					$('.carousel').on('slide.bs.carousel', function (event) {
						var tag = $(event.relatedTarget).attr("tag");
						var progress = $(event.relatedTarget).attr("progress");
						
						$('#img_home').attr("src", "{{ url_for('static', filename='images/home.png') }}");
						$('#img_intro').attr("src", "{{ url_for('static', filename='images/intro.png') }}");
						$('#img_gift').attr("src", "{{ url_for('static', filename='images/gift.png') }}");
						$('#img_feedback').attr("src", "{{ url_for('static', filename='images/feedback.png') }}");
						$('#img_related').attr("src", "{{ url_for('static', filename='images/related.png') }}");
						
						$('#img_' + tag).attr("src", "./static/images/" + tag + "_selected.png");
						// $('#img_' + tag).attr("src", "{{ url_for('static', filename='images/' + '{{ tag }}' + '_selected.png') }}");
						
						//$("#progress").width(progress + "px");
						//$("#progress").css('left', (progress / 2) - 400 + "px");	
						$("#progress").animate({width: progress, left: (progress / 2) - 400}, 500);
						playAnimation(tag);
					});
					
					$("body,html").animate({
		               scrollTop:($("#lanrenzhijia_home .splash-container").offset().top)
		            },10);
					
					playAnimation("home");
					
				}); 
				
				function switchlanrenzhijia(lanrenzhijiaIndex){
					$('.carousel').carousel(lanrenzhijiaIndex);
				}
				
				function playAnimation(tag){
					var ani1 = $("#lanrenzhijia_" + tag + " .ani_step_1");
					var ani2 = $("#lanrenzhijia_" + tag + " .ani_step_2");
					var ani3 = $("#lanrenzhijia_" + tag + " .ani_step_3");
					var pre_start = ((tag == "home") ? 0 : 300);
					if(ani1 != null){
						ani1.css("opacity", 0);
						setTimeout(function(){
							ani1.animate({opacity: 1}, 1000);
						}, 10 + pre_start);
					}
					if(ani2 != null){
						ani2.css("opacity", 0);
						setTimeout(function(){
							ani2.animate({opacity: 1}, 1000);
						}, 1500 + pre_start);
					}
					if(ani3 != null){
						ani3.css("opacity", 0);
						setTimeout(function(){
							$("#lanrenzhijia_" + tag + " .ani_step_3").animate({opacity: 1}, 1000);
						}, 3000 + pre_start);
					}
				}
			</script>
				<style type="text/css">
		.demo{
			padding: 2em 0;
		    transform: translate3d(0, 0, 0);
		}
		.navbar{
		    width: 150px;
		    height: 150px;
		    line-height: 150px;
		    border-radius: 50%;
		    background: #fff;
		    margin: 70px auto;
		    position: relative;
		    cursor: pointer;
		    text-align: center;
		    font-size: 1.75em;
		    font-weight: bold;
		    color: #99b977;
		    transition: 0.24s 0.2s;
		}
		.navbar:hover{
		    background: rgba(255, 255, 255, 0.75);
		}
		.navbar .menu{
		    list-style: none;
		    padding: 0;
		    margin: 0;
		    position: absolute;
		    top: -75px;
		    left: -75px;
		    border: 150px solid transparent;
		    cursor: default;
		    border-radius: 50%;
		    transform: scale(0);
		    transition: transform 1.4s 0.07s;
		    z-index: -1;
		}
		.navbar:hover .menu{
		    transition: transform 0.4s 0.08s, z-index   0s  0.5s;
		    transform: scale(1);
		    z-index: 1;
		}
		.navbar .menu li{
		    position: absolute;
		    top: -100px;
		    left: -100px;
		    transform-origin: 100px 100px;
		    transition: all 0.5s 0.1s;
		}
		.navbar:hover .menu li{
		    transition: all 0.6s;
		}
		.navbar .menu li a{
		    width: 45px;
		    height: 45px;
		    line-height: 45px;
		    border-radius: 50%;
		    background: #fff;
		    position: absolute;
		    font-size: 60%;
		    color: #99b977;
		    transition: 0.6s;
		}
		.navbar:hover .menu li:nth-child(1){
		    transition-delay: 0.02s;
		    transform: rotate(85deg);
		}
		.navbar:hover .menu li:nth-child(1) a{
		    transition-delay: 0.04s;
		    transform: rotate(635deg);
		}
		.navbar:hover .menu li:nth-child(2){
		    transition-delay: 0.04s;
		    transform: rotate(125deg);
		}
		.navbar:hover .menu li:nth-child(2) a{
		    transition-delay: 0.08s;
		    transform: rotate(595deg);
		}
		.navbar:hover .menu li:nth-child(3){
		    transition-delay: 0.06s;
		    transform: rotate(165deg);
		}
		.navbar:hover .menu li:nth-child(3) a{
		    transition-delay: 0.12s;
		    transform: rotate(555deg);
		}
		.navbar:hover .menu li:nth-child(4){
		    transition-delay: 0.08s;
		    transform: rotate(205deg);
		}
		.navbar:hover .menu li:nth-child(4) a{
		    transition-delay: 0.16s;
		    transform: rotate(515deg);
		}
		.navbar:hover .menu li:nth-child(5){
		    transition-delay: 0.1s;
		    transform: rotate(245deg);
		}
		.navbar:hover .menu li:nth-child(5) a{
		    transition-delay: 0.2s;
		    transform: rotate(475deg);
		}
		.navbar:hover .menu li:nth-child(6){
		    transition-delay: 0.12s;
		    transform: rotate(285deg);
		}
		.navbar:hover .menu li:nth-child(6) a{
		    transition-delay: 0.24s;
		    transform: rotate(435deg);
		}
		.navbar:hover .menu li:nth-child(7){
		    transition-delay: 0.14s;
		    transform: rotate(325deg);
		}
		.navbar:hover .menu li:nth-child(7) a{
		    transition-delay: 0.28s;
		    transform: rotate(395deg);
		}
		.navbar:hover .menu li:nth-child(8){
		    transition-delay: 0.16s;
		    transform: rotate(365deg);
		}
		.navbar:hover .menu li:nth-child(8) a{
		    transition-delay: 0.32s;
		    transform: rotate(355deg);
		}
		.navbar:hover .menu li:nth-child(9){
		    transition-delay: 0.18s;
		    transform: rotate(405deg);
		}
		.navbar:hover .menu li:nth-child(9) a{
		    transition-delay: 0.36s;
		    transform: rotate(315deg);
		}
	</style>
	{% endblock head %}
</head>

	<script>
	$(document).ready(function () {
	    var $box = $('.box');
	    $('.metro li').each(function () {
	        var color = $(this).css('backgroundColor');
	        var content = $(this).html();
	        $(this).click(function () {
	            $box.css('backgroundColor', color);
	            $box.addClass('open');
	            $box.find('p').html(content);
	        });
	        $('.close').click(function () {
	            $box.removeClass('open');
	            $box.css('backgroundColor', 'transparent');
	        });
	    });
	});

	</script>
</body>
